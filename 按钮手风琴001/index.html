<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="button">
        <div class="icon">
          <i class="fab fa-facebook"></i>
        </div>
        <a href="https://connect.facebook.com" target="_blank">Facebook</a>
      </div>
      <div class="button">
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
        <a href="https://connect.facebook.com" target="_blank">Twitter</a>
      </div>
      <div class="button">
        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>
        <a href="www.Instagram.com" target="_blank">Instagram</a>
      </div>
      <div class="button">
        <div class="icon">
          <i class="fab fa-github"></i>
        </div>
        <a href="https://github.com" target="_blank">Github</a>
      </div>
      <div class="button">
        <div class="icon">
          <i class="fab fa-weibo"></i>
        </div>
        <a href="https://weibo.com" target="_blank">Weibo</a>
      </div>
    </div>
  </body>
</html>
