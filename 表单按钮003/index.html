<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="profile">
        <div class="imgBx">
          <img src="./gj.jpg" alt="" />
        </div>
        <h4 class="text">狗卷同学<br /><span>Call Me GodJ</span></h4>
      </div>
      <ul class="menu">
        <li>
          <label>
            <span class="title"><ion-icon name="wifi-outline"></ion-icon>Wi-Fi</span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title"><ion-icon name="bluetooth"></ion-icon>Bluetooth </span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title"><ion-icon name="airplane"></ion-icon>Airplane Mode</span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title"><ion-icon name="location"></ion-icon>Location</span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title"><ion-icon name="moon"></ion-icon>Dark Mode</span>
            <span class="action">
              <input type="checkbox" id="dark" />
              <i></i>
            </span>
          </label>
        </li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
